spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fairshare
    username: fairshare_user
    password: fairshare_pass
  jpa:
    hibernate:
      ddl-auto: validate
    #    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
  jackson:
    time-zone: America/New_York
  devtools:
    restart:
      enabled: true
  management:
    endpoints:
      web:
        exposure:
          include: health,info
  springdoc:
    swagger-ui:
      path: /swagger
  logging:
    level:
      org.springframework.web.servlet.DispatcherServlet: debug

server:
  port: 8080

fairshare:
  auth:
    required: false
